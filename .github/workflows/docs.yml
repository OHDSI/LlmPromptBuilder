# .github/workflows/docs.yml
name: docs
on:
  push:
    branches: [develop, main]
    paths: ["src/llmprompts/**", ".github/workflows/docs.yml"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.12"}
      - run: pip install -e .[docs]          # jinja2, mkdocs, etc.
      - run: llmprompts-build-site           # writes /docs
      - run: git config user.name "gh-pages bot"
      - run: git config user.email "actions@github.com"
      - run: |
          git add docs
          git commit -m "chore: rebuild docs" || echo "no changes"
          git push
      # OR: mkdocs gh-deploy --force
